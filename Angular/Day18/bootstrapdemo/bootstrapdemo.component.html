

<div class="container">
    <p>bootstrapdemo works!</p>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <input type="text" placeholder="Enter the Name..."> <br><br>
            <button class="btn btn-success">Submit</button>
        </div>

    </div>
    <br><br>
    <div class="row" >
        <div class="col-sm-12 col-md-12 col-lg-12">
            <table class="table table-striped table-bordered table-dark">
                <thead>
                    <th>#</th>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>price</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of arrobj;index as i">
                        <td>{{i+1}}</td>
                        <td> {{item.product}} </td>      
                        <td> {{item.description}} </td>
                        <td> {{item.price}} </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-8 col-md-6 col-lg-8">
            <table class="table table-striped table-bordered table-dark">
                <thead>
                    <th>#</th>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>price</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of arrobj;index as i">
                        <td>{{i+1}}</td>
                        <td> {{item.product}} </td>      
                        <td> {{item.description}} </td>
                        <td> {{item.price}} </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">

            <div class="form-group">
                <label for="">Username :: </label>
                <input type="text" placeholder="Enter the Username..." class="form-control">
            </div>
            <div class="form-group">
                <label for="">Password :: </label>
                <input type="password" placeholder="Enter the Password..." class="form-control">
            </div>
            <button class="btn btn-success">Login</button>

        </div>

    </div>
    <br><br><br><br><br><br>

</div>
