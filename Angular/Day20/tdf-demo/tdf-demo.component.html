
<div class="container">
    <p>tdf-demo works!</p>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">

            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                {{f.value | json}}
                <div class="form-group">
                    <label for="myuser">Username::</label>
                    <input ngModel #username="ngModel" name="username1"
                    type="text" 
                    placeholder="Enter the Username" 
                    class="form-control" id="myuser"
                    minlength="4"
                    pattern="admin"
                    required >
                    <div class="alert alert-danger"
                    *ngIf="username.touched && !username.valid">** Enter the Username
                     <div *ngIf="username.errors.minlength">** Minimum length of username is 
                        {{username.errors.minlength.requiredLength}}

                    </div>
                    
                    <div *ngIf="username.errors.pattern">
                        ** In-appropriate Username Confirm from your administrator
                    </div>

                    </div>
                </div>
                <div class="form-group">
                    <label for="mytxt">Comment:: </label>
                    <textarea ngModel #comment="ngModel"  name="comment" 
                    id="mytxt" cols="30" placeholder="Enter the Comment..."
                    rows="5" class="form-control" required></textarea>

                    <div *ngIf="comment.touched && comment.invalid" class="alert alert-danger">
                        ** Please Enter the Comment
                    </div>
                </div>

                <div class="checkbox">
                    <label for="">
                      <input type="checkbox" 
                      ngModel name="issubscribed"  
                      #mail="ngModel" required> I Agree All the Terms & Conditions.
                    </label>                            
                  </div>

                  <div class="radio">
                    <label for="con">
                      <input ngModel #contact="ngModel" 
                      type="radio" name="con" 
                      id="con" value="email" required > Email
                    </label>
                  </div>
                <div class="radio">
                    <label for="con1">
                      <input ngModel #contact="ngModel" 
                      type="radio" name="con" 
                      id="con1" value="phone" required > Phone
                    </label> 
                  </div>

                    
                  <div class="form-group">
                    <label for="contact">contact Method</label>
                    <select ngModel name="contact" 
                    id="contact" class="form-control"  required>
                     <!-- <option *ngFor="let item of contactMethod" 
                     [value]="item.id">{{item.name}} </option> -->

                     <option *ngFor="let item of contactMethod" 
                     [ngValue]="item">{{item.name}} </option>

                    </select> 
                  </div>

                  <div class="form-group">
                    <label for="myemail">Email Id</label>
                    <input ngModel #email="ngModel" type="email" name="email" 
                     id="myemail" class="form-control"                     
                    placeholder="Enter the Email ID...."                 
                    [pattern]="EMAIL_PATTERN"
                    required>                  
                    <div class="alert alert-danger" 
                    *ngIf="email.touched && !email.valid " >Please Enter the Email ID                      
                        <div *ngIf="email.errors.pattern">
                            ** Please Enter the Appropriate Email ID
                        </div>

                    </div>
                </div>


                <button [disabled]="!f.valid"
                 class="btn btn-success">Submit</button>

            </form>


        </div>

    </div>

</div>
