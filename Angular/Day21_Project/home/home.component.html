

<div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <button (click)="onAddEmployee()"   class="btn btn-success">Add Employee</button>
                <button  (click)="onUpdateEmployee()" class="btn btn-warning">Update Employee</button>
                <button (click)="onDelete()"  class="btn btn-danger">Delete Employee</button>
                <button (click)="onChangeStatus()"  class="btn btn-info">Change Status</button>
            </div>
        </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">

            <table class="table table-bordered table-striped">
                <thead>
                    <th> ID </th>
                    <th> Employee Name </th>
                    <th> Department </th>
                    <th>Status</th>
                    <th>Created Date</th>
                    <th>Created By</th>
                    <th>Updated Date</th>
                    <th>Updated By</th>
                    <th>County</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of EmpData" >
                        <td> {{item.id}} </td>
                        <td> {{item.name}} </td>
                        <td> {{item.departmentit}} </td>
                        <td> {{item.status}} </td>
                        <td> {{item.createddtm}} </td>
                        <td> {{item.createdby}} </td>
                        <td> {{item.updateddtm}} </td>
                        <td> {{item.updatedby}} </td>
                        <td> {{item.country.cname}} </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
