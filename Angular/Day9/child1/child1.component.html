<h2> {{datafromparent}} </h2>

<table border="1px">
    <thead>
        <th> # </th>
        <th> ID </th>
        <th> Name </th>
        <th> Price </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of ParentArrObj;index as i">
            <td> {{i+1}} </td>
            <td> {{item.id}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
        </tr>
    </tbody>
</table>
