<div class="container-fluid">
    <app-header></app-header>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div>
                <button (click)="onAddEmployee()"  
                class="btn btn-success">Add Employee</button>
                <button  (click)="onUpdateEmployee()" 
                class="btn btn-warning">Update Employee</button>
                <button (click)="onDelete()"  
                class="btn btn-danger">Delete Employee</button>
                <button (click)="onChangeStatus()" 
                 class="btn btn-info">Change Status</button>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
    
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                        <th> ID </th>
                        <th>Action</th>
                        <th> Employee Name </th>
                        <th> Department </th>
                        <th>Status</th>
                        <th>Created Date</th>
                        <th>Created By</th>
                        <th>Updated Date</th>
                        <th>Updated By</th>
                        <th>County</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of EmpData1" >
                            <td> {{item.id}} </td>
                            <td> <input type="radio" name="details" (click)="OnRadioClick(item)"> </td>
                            <td>     {{item.name}} </td> 
                            <td> {{item.departmentit}} </td>
                            <td> {{item.status}} </td>
                            <td> {{item.createddtm|date:'mediumDate'}} </td>
                            <td> {{item.createdby}} </td>
                            <td> {{item.updateddtm | date:'dd-MM-yyyy'}} </td>
                            <td> {{item.updatedby}} </td>
                            <td> {{item.country.cname}} </td>
                        </tr>
                    </tbody>
                </table>
    
            </div>
        </div>
    
</div>
