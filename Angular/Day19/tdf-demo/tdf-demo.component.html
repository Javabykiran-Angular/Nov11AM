
<div class="container">
    <p>tdf-demo works!</p>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">

            <form #f="ngForm">
                {{f.value | json}}
                <div class="form-group">
                    <label for="myuser">Username::</label>
                    <input ngModel #username="ngModel" name="username1"
                    type="text" 
                    placeholder="Enter the Username" 
                    class="form-control" id="myuser"
                    minlength="4"
                    pattern="admin"
                    required >
                    <div class="alert alert-danger"
                    *ngIf="username.touched && !username.valid">** Enter the Username
                     <div *ngIf="username.errors.minlength">** Minimum length of username is 
                        {{username.errors.minlength.requiredLength}}

                    </div>
                    
                    <div *ngIf="username.errors.pattern">
                        ** In-appropriate Username Confirm from your administrator
                    </div>

                    </div>
                </div>
                <div class="form-group">
                    <label for="mytxt">Comment:: </label>
                    <textarea ngModel #comment="ngModel"  name="comment" 
                    id="mytxt" cols="30" placeholder="Enter the Comment..."
                    rows="5" class="form-control" required></textarea>

                    <div *ngIf="comment.touched && comment.invalid" class="alert alert-danger">
                        ** Please Enter the Comment
                    </div>

                </div>

                <button [disabled]="!f.valid"
                 class="btn btn-success">Submit</button>

            </form>


        </div>

    </div>

</div>
