
<div class="container-fluid" style="margin-top: 10px;">
    <app-header></app-header>
        <div class="row" style="margin-top: 10vh;" >
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div style="text-align: center;">
                    
                    <div class="card" style="width:400px">
                       
                        <div class="card-body">
                          <h4 class="card-title">{{empobj.name}} </h4>
                          <div class="card-text">
                            <h5 style="text-align: center;">
                                <span [ngClass]="{
                                'badge':true,
                                'badge-pill':true,
                                'badge-success':empobj.status.toLowerCase()== 'active',
                                'badge-warning':empobj.status.toLowerCase()=='inactive',
                                'badge-danger':empobj.status.toLowerCase()=='suspend'
                            }" style="padding: 10px;" >{{empobj.status}}</span> </h5> 
                              <span> {{empobj.phoneno}} </span>
                          </div>
                          <button class="btn btn-primary stretched-link" (click)="OnUpdate()">Upadate Employee</button>
                          <button routerLink="/home" class="btn btn-warning">Home</button>
                        </div>
                      </div>


                </div>
            </div>

        </div>
</div>
